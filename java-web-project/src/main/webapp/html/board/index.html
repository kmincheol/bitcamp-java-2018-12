<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>게시물 목록</title>
  <link rel="stylesheet" href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/java-web-project/css/common.css">
</head>

<body>

  <header></header>

  <div class="container">
    <h1>게시물 목록2</h1>
    <p>
      <a href='form' class="btn btn-primary btn-sm">새 글</a>
    </p>

    <div class="bit-list">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">등록일</th>
            <th scope="col">조회수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">96</th>
            <td><a href='96'>오호라</a></td>
            <td>2019-04-29</td>
            <td>3</td>
          </tr>
          <tr>
            <th scope="row">95</th>
            <td><a href='95'>오호라ㅏ....</a></td>
            <td>2019-04-25</td>
            <td>2</td>
          </tr>
          <tr>
            <th scope="row">89</th>
            <td><a href='89'>오호라...</a></td>
            <td>2019-04-23</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- .bit-list -->

    <nav aria-label="목록 페이지 이동">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link" href="?pageNo=0&pageSize=3">이전</a></li>
        <li class="page-item active"><span class="page-link">1</span></li>
        <li class="page-item "><a class="page-link" href="?pageNo=2&pageSize=3">다음</a></li>
      </ul>
    </nav>
  </div>
  <!-- .container -->

  <script src="/java-web-project/node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    var header = document.querySelector('body > header'),
      tbody = document.querySelector('tbody');

    // 헤더 가져오기
    (function () {
      var xhr = new XMLHttpRequest()
      xhr.onreadystatechange = function () {
        if (xhr.readyState != 4 || xhr.status != 200)
          return;
        header.innerHTML = xhr.responseText
      };
      xhr.open('GET', '../header.html', true)
      xhr.send()
    })();

    // JSON 형식의 데이터 목록 가져오기
    (function () {
      var xhr = new XMLHttpRequest()
      xhr.onreadystatechange = function () {
        if (xhr.readyState != 4 || xhr.status != 200)
          return;

        var obj = JSON.parse(xhr.responseText);

        for (data of obj.list) {
          var tr = '<tr>'
            + '<th scope="row">' + data.no + '</th>'
            + '<td>' + data.contents + '</td>'
            + '<td>' + data.createdDate + '</td>'
            + '<td>' + data.viewCount + '</td>'
            + '<tr>';
          tbody.innerHTML = tbody.innerHTML + tr;
        }
      };
      xhr.open('GET', '../../app/json/board/list', true)
      xhr.send()
    })();
  </script>


</body>

</html>
