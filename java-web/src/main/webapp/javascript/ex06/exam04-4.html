<!DOCTYPE html>
<html>

<head>

    <style>
        body {

        table {
            width: 600px;

        tbody tr:hover {

</head>

<body>
    <h1>이벤트 - 이벤트 전파 기능을 이용하기</h1>
    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><a href="#"> 제</a></td>
                <td>홍길동</td>
                <td>2020-2-2</td>

            </tr>
            <tr>
                <td>2</td>

                <td>유관순</td>

            </tr>
            <tr>
                <td>3</td>

                <td>윤봉길</td>

        </tbody>

    <script>
        // var el = document.querySelectorAll("tbody a");

        for (var e of el) {
            e.addEventListener("click", function (e) {
                window.alert("눌렀음");
            });
        }
    </script>
</body>

</html>
